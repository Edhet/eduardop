<section class="slowFade relative mt-16 md:mt-24 mx-6 md:mx-0">
  <h2 class="mb-2 font-bold text-4xl lg:text-6xl text-black dark:text-white uppercase">{{localizationService.projectHeader}}</h2>

  <div class="py-3 md:backdrop-blur-sm">
    <div class="flex gap-2 flex-wrap mb-6">
      <button *ngFor="let tag of projectsService.filters" 
      class="p-1 max-w-fit transition-all outline-2 relative font-bold hover:text-black dark:hover:text-white"
       [ngClass]="projectsService.filterIsActive(tag.tagName) ? 'text-black dark:text-white': 'text-neutral-500'" 
       (click)="projectsService.changeFilter(tag)">
        {{tag.tagName}}
      </button>

      <button class="bg-transparent text-black dark:text-white md:hover:bg-neutral-400 focus:outline-none border transition-all min-w-[2rem] min-h-[2rem] rounded-full" *ngIf="projectsService.activeFilters.length > 0" (click)="projectsService.clearFilters()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="m-auto bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
    </div>
  </div>

  <p class="quickFade font-light text-black dark:text-white my-24 text-xl text-center" *ngIf="projectsService.projectList.length <= 0">{{localizationService.emptyQueryText}}</p>
  <div class="flex flex-col lg:grid lg:grid-cols-2 gap-7">
    <app-project-card *ngFor="let project of projectsService.projectList" [projectInfo]="project"></app-project-card>
  </div>
</section>
