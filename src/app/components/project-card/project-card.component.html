<a *ngIf="projectInfo" href="{{projectInfo.url}}" target="_blank" class="flex relative outline outline-offset-1 hover:outline-1 hover:outline-bAlmond mt-5 transition-all h-64">
  <div class="p-2 py-3 absolute h-full text-black bg-bAlmond z-10" style="writing-mode: vertical-lr; rotate: 180deg;">
    <div class="flex">
      <p>{{projectInfo.type}}</p>
      <ng-container [ngSwitch]="projectInfo.type">
        <svg xmlns="http://www.w3.org/2000/svg" style="rotate: 90deg;" class="ionicon w-4 h-4 mt-2 mx-auto" viewBox="0 0 512 512" *ngSwitchCase="'Web'">
          <path d="M256 48C141.13 48 48 141.13 48 256s93.13 208 208 208 208-93.13 208-208S370.87 48 256 48z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
          <path d="M256 48c-58.07 0-112.67 93.13-112.67 208S197.93 464 256 464s112.67-93.13 112.67-208S314.07 48 256 48z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
          <path d="M117.33 117.33c38.24 27.15 86.38 43.34 138.67 43.34s100.43-16.19 138.67-43.34M394.67 394.67c-38.24-27.15-86.38-43.34-138.67-43.34s-100.43 16.19-138.67 43.34" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
          <path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" d="M256 48v416M464 256H48" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="rotate: 90deg;" class="bi bi-code w-4 h-4 mt-2 mx-auto" viewBox="0 0 16 16" *ngSwitchCase="'CLI'">
          <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z" />
        </svg>
      </ng-container>
    </div>
    <p class="text-2xl font-bold">{{projectInfo.name}}</p>
  </div>

  <img src="{{projectInfo.image}}" class="w-full overflow-hidden bg-cover min-h-full max-h-full object-cover brightness-50" alt="Project Image">

  <div class="absolute top-0 right-0 justify-end backdrop-blur-lg w-full flex flex-wrap gap-1 p-2 pl-16">
    <div *ngFor="let tag of projectsService.getTagListFromNames(projectInfo.tags)" class="p-1 flex-shrink text-lg font-light italic text-bAlmond max-w-fit max-h-fit">{{tag.tagName}}</div>
  </div>
</a>
