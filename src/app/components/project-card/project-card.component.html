<a *ngIf="projectInfo" href="{{projectInfo.url}}" target="_blank" class="flex flex-col bg-bAlmond outline hover:outline-1 hover:outline-bAlmond mt-5 transition-all">
  <div class="p-4 pb-0 text-black">
    <p class="text-2xl font-bold">{{projectInfo.name}}</p>
  </div>
  <div class="flex flex-wrap gap-1 p-2 pt-0">
    <div *ngFor="let tag of projectsService.getTagListFromNames(projectInfo.tags)" class="p-1 font-light text-black max-w-fit max-h-fit">{{tag.tagName}}</div>
  </div>
  <img src="{{projectInfo.image}}" class="w-full bg-cover min-h-[8rem] max-h-[8rem] object-cover brightness-50" alt="web-page">
</a>
