<div class="z-50 sticky top-0 flex font-bold pt-4 px-1 text-white uppercase pointer-events-none
mx-6 md:mx-24 lg:mx-32 2xl:max-w-[70%] 2xl:mx-[15%]" style="mix-blend-mode: difference;">
    <h1 class="text-xl md:text-2xl my-auto">{{localizationService.headerContent.firstName + ' ' +
        localizationService.headerContent.surname}}</h1>

    <div class="ml-auto flex-nowrap flex pointer-events-auto">
        <button class="p-1 transition-all 
        {{localizationService.currentLanguage == 'en' ? SELECTED_STYLE : UNSELECTED_STYLE}}"
            (click)="changeLanguage(LANGUAGES.ENGLISH)">EN</button>
        <button class="p-1 transition-all
        {{localizationService.currentLanguage == 'pt' ? SELECTED_STYLE : UNSELECTED_STYLE}}"
            (click)="changeLanguage(LANGUAGES.PORTUGUESE)">PT</button>

        <div class="flex ml-4 w-8">
            <button class="m-auto transition-all rounded-full bg-white" [@clicked]="themeBtnAnimationState"
                (click)="changeTheme()">
            </button>
        </div>

    </div>
</div>
